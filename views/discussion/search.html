{{ extend 'layout.html' }}
<section>
    <h2>{{ ="Search Results" if request.vars.search_text else "All Discussions" }}</h2>
    <ul>
        {{ for discussion in db(db.conversation.id > 0).select(): }}
        <li>
            <a href="{{ =URL('discussion', 'view', args=[discussion.id]) }}" title="Discussion {{ =discussion.id }}">
                {{ =discussion.title }}
            </a>
        </li>
        {{ pass }}
    </ul>
</section>
