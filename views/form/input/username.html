<input name="username" id="username"
       class="{{ =('error clarified' if form.errors.username else '') }}"
       placeholder="{{ =T('Username') }}"
       autofocus="true"
       type="text"
       value="{{ =request.vars.username or '' }}">
<br>
{{ if form.errors.username: }}
<small class="error-message">{{ =T(form.errors.username) }}</small>
<br>
{{ pass }}
