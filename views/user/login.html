{{ extend 'layout.html' }}
<section>
    <h2>Login</h2>
    <form id="login-form" action="#" enctype="multipart/form-data" method="post" class="centre-align break">
        <div class="central">
            <input name="username" id="username"
                   class="string {{ =('error clarified' if form.errors.username else '') }}"
                   placeholder="{{ =T('Username') }}"
                   autofocus="true"
                   type="text"
                   value="">
            <br>
            {{ include 'form/error/username.html' }}
            <input name="password" id="password"
                   class="password {{ =('error clarified' if form.errors.username else '') }}"
                   placeholder="{{ =T('Password') }}"
                   type="password"
                   value="">
            <br>
            
        </div>
        <input type="submit" value="{{ =T('Log in') }}">
        <div style="display:none;">
            <input name="_formkey" type="hidden" value="{{ =form.formkey }}">
            <input name="_formname" type="hidden" value="login">
        </div>
    </form>
</section>
